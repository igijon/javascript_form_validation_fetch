<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webpack</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Formularios</h1>

      <form id="formulario" novalidate>
        <label for="name" class="row">
          <input
            class="form-control mb-2 col-1"
            name="name"
            placeholder="Ingrese su nombre"
            autocomplete="off"
            id="name"
            type="text"
            required
            pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
            title="Solo letras"
            minlength="3"
            maxlength="10"
          />
        </label>
        <label for="email" class="row">
          <input
            class="form-control mb-2"
            name="email"
            placeholder="Introduce su correo"
            id="email"
            autocomplete="off"
            type="email"
            required
            pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
            title="Introduce un email válido"
          />
          <span class="error col-1" aria-live="polite"></span>
        </label>
        <label for="job" class="row">
          <input
            class="form-control mb-2"
            name="job"
            placeholder="Introduce tu puesto de trabajo"
            id="job"
            autocomplete="off"
            type="text"
            required
            title="No puede ser vacío"
          />
        </label>
        <button class="btn btn-primary" type="submit">Enviar</button>
      </form>
    </div>
  </body>
</html>
